<div class="uk-flex uk-flex-column uk-flex-center uk-text-center uk-margin-large-bottom">

  <footer class="uk-container uk-flex uk-flex-center " style="gap: 2%; width: 80%; flex-wrap: wrap; row-gap: 2rem; justify-content: space-evenly">

    <a *ngIf="!authService.isLoggedIn() " class="uk-button uk-button-default" [routerLink]="['/login']">Login</a>
    <a class="uk-button" [routerLink]="['/articles']"><i class="fa-solid fa-house"></i> Home</a>
    <a class="uk-button" [routerLink]="['/create']"><i class="fa-solid fa-pen-to-square"></i> Write an article</a>
    <a class="uk-button" [routerLink]="['/manage']"><i class="fa-solid fa-screwdriver-wrench"></i> Gestion</a>

    <button *ngIf="authService.isLoggedIn()" class="uk-button uk-button-default" (click)="onClickLogout()"><i
      class="fa-solid fa-right-from-bracket"></i> Log Out
    </button>

    <a class="uk-button" (click)="onClickCreate()"><i class="fa-solid fa-file-import"></i> Import</a>


  </footer>


  <div class="uk-container uk-margin-medium uk-flex uk-text-center uk-flex-center" style="column-gap: 1rem; flex-wrap: wrap;">

    <span class="uk-margin-remove">&copy; {{ currentYear }} <a class="no-text-decoration" href="https://github.com/emnry/Project-Angular" target="_blank" rel="noopener"><em>{{ appName }}</em></a>. Tous droits réservés.</span>

      <a href="https://github.com/emnry" class="uk-margin-remove uk-link" target="_blank" rel="noopener">
        Ethan Ménoury
      </a>

  </div>
</div>
