<h1 class="uk-text-center" style="font-weight: 500">Register</h1>

<form #form="ngForm" class="form-grid">

    <div>
      <input class="uk-input " name="email" [(ngModel)]="user.email"
             #email="ngModel" placeholder="Email *" type="email" required email/>


      <div class="uk-alert" style="background: rgba(255,0,0,0.05)"
           *ngIf="email.invalid && (email.dirty || email.touched)">

        <div *ngIf="email.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="email.errors?.['email']">
          Please enter a valid email.
        </div>
      </div>
    </div>


    <div>
      <input class="uk-input " name="pseudo" [(ngModel)]="user.pseudo" placeholder="Username *" type="text"
             #pseudo="ngModel" required/>


      <div class="uk-alert" style="background: rgba(255,0,0,0.05)"
           *ngIf="pseudo.invalid && (pseudo.dirty || pseudo.touched)">
        <div *ngIf="pseudo.errors?.['required']">
          Pseudo is required.
        </div>
      </div>

    </div>


    <div>
      <input class="uk-input " name="cityCode" [(ngModel)]="user.cityCode" placeholder="City code" type="number"/>
    </div>


    <div>
      <input class="uk-input " name="city" [(ngModel)]="user.city" placeholder="City" type="text"/>
    </div>


    <div>
      <input class="uk-input " name="phone" [(ngModel)]="user.phone" placeholder="Phone number" type="text"/>
    </div>

    <div></div>

    <div>
      <input class="uk-input" name="password" [(ngModel)]="user.password"
             #password="ngModel" placeholder="Password *" type="password" required minlength="5"/>

      <div class="uk-alert" style="background: rgba(255,0,0,0.05)"
           *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="password.errors?.['minlength']">
          Password must be at least 5 characters long.
        </div>
      </div>
    </div>


    <div>
      <input class="uk-input" name="passwordConfirm" [(ngModel)]="user.passwordConfirm"
             placeholder="Confirm your password *" required type="password" #passwordConfirm="ngModel"/>

      <div class="uk-alert" style="background: rgba(255,0,0,0.05)"
           *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)">
        <div *ngIf="passwordConfirm.errors?.['required']">
          Confirm password is required.
        </div>
      </div>

    </div>



  <div class="uk-flex uk-flex-middle" style="gap: 2rem">

    <button class=" uk-button uk-button-default" [disabled]="form.invalid" (click)="sendFormData()">Sign-in
    </button>

    <span>{{ error }}</span>

  </div>

</form>

<p>Already have an account ? <a [routerLink]="['/login']"> --> Sign in</a></p>
